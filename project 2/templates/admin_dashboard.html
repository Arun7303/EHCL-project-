{% extends 'base.html' %}
{% block title %}Admin Dashboard (Insecure){% endblock %}
{% block content %}
<div class="card">
  <h3>All Users (Sensitive Data Exposed)</h3>
  <table class="table">
    <thead><tr><th>ID</th><th>Username</th><th>Role</th><th>Plain Password</th></tr></thead>
    <tbody>
      {% for u in users %}
      <tr><td>{{ u.id }}</td><td>{{ u.username }}</td><td>{{ u.role }}</td><td>{{ u.password }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
