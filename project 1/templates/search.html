{% extends 'base.html' %}
{% block title %}Search Users{% endblock %}
{% block content %}
<div class="card">
  <h3>Search Users</h3>
  <form method="get">
    <input name="q" value="{{ q }}" placeholder="username contains..." />
    <button class="btn" type="submit">Search</button>
  </form>
  <table class="table">
    <thead><tr><th>ID</th><th>Username</th><th>Role</th></tr></thead>
    <tbody>
      {% for r in results %}
      <tr><td>{{ r.id }}</td><td>{{ r.username }}</td><td>{{ r.role }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
